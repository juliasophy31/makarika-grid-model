
defaults:
  batteries:
  - bus: bus_10lv
    efficiency: 0.9
    max_e_mwh: 0.02
    max_p_mw: 0.005
    name: Battery_bus10
    soc_initial: 50
  - bus: bus_18lv
    efficiency: 0.9
    max_e_mwh: 0.02
    max_p_mw: 0.005
    name: Battery_bus18
    soc_initial: 50
  loads:
    enabled_loads: null
    profile_file: loads_profile.xlsx
  market:
    export_price: 0.13
    offpeak_discharge_threshold: 50
    offpeak_import_charge_rate: 0.8
    offpeak_import_price: 0.23
    offpeak_max_soc: 100
    peak_discharge_min_soc: 10
    peak_export_min_soc: 10
    peak_hours:
    - 7
    - 8
    - 9
    - 10
    - 17
    - 18
    - 19
    - 20
    peak_import_price: 0.33
  pv_systems:
    delimiter: ;
    profile_file: pv_standard_profile.csv

scenarios:
  local_summer_marae:
    batteries:
    - bus: bus_10lv
      efficiency: 0.9
      max_e_mwh: 0.02
      max_p_mw: 0.005
      name: Battery_bus10
      soc_initial: 50
    - bus: bus_18lv
      efficiency: 0.9
      max_e_mwh: 0.02
      max_p_mw: 0.005
      name: Battery_bus18
      soc_initial: 50
    control_strategy: local
    controllers:
    - battery_name: Battery_bus10
      bus: bus_10lv
      bus_label: bus_10lv
      local_loads:
      - load_bus10_kw
      pv_name: PV_bus_10
      type: SimpleBattery
    - battery_name: Battery_bus18
      bus: bus_18lv
      bus_label: bus_18lv
      local_loads:
      - load_bus18_kw
      pv_name: PV_bus_18
      type: SimpleBattery
    description: Each battery optimizes its local bus independently. Summer PV and load profiles with marae event.
    loads:
      enabled_loads: null
      profile_file: loads_profile.xlsx
      sheet_name: summer_marae
    marae_event: true
    name: Local Control - Summer - With Marae Event
    pv_systems:
      delimiter: ;
      profile_column: capacity_factor_summer
      profile_file: pv_standard_profile.csv
    season: summer

